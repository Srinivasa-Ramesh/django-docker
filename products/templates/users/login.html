{% extends 'users/base.html' %}

{% block content %}


<h1 class="text-success text-center">
        Gshop
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" method="post">
                             {% csrf_token %}
                            <div class="form-group">
                                <label for="username">
                                    Username
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="email"
                                       name="username"
                                       placeholder="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password"
                                        name="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="Password"
                                    required />
                            </div>
                            <button class="btn btn-danger" type="submit">
                                Login
                            </button>
                        </form>
                        <p class="mt-3">
                            Not registered?
                            <a href="{% url 'register' %}">Create an
                                account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
